<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="box">
    <div class="container">
      <div class="player">
        <h2>Player</h2>
        <button type="button" class="btn" id="Rock">
            <img src="img/rock.png" alt="Button rock">
          </button>

          <button type="button" class="btn" id="Paper">
            <img src="img/paper.png" alt="Button Paper">
          </button>

          <button type="button" class="btn" id="Scissors">
            <img src="img/scissors.png" alt="Button Scissors">
          </button>
      </div>
    </div>
      <div class="computer">
        <h2>Computer</h2>
        <p id="computer-choice"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
